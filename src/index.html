<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>Kasu</h1>

    <input
      type="text"
      name="serverIP"
      placeholder="Server IP"
      id="serverIP"
      value=""
    />
    <input
      type="text"
      name="serverPort"
      placeholder="Server Port"
      id="serverPort"
      value=""
    />
    <input
      type="text"
      name="email"
      id="userEmail"
      placeholder="Your Microsoft email (the account must own Minecraft)"
      value=""
    />

    <button onclick="onKasuStart()" id="startKasuButton">Start Kasu</button>
    <button onclick="stopKasu()" disabled="true" id="stopKasuButton">
      Stop Kasu
    </button>

    <p id="statusLabel">Status: Idle</p>
  </body>
</html>
